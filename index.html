<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="container">
            <!-- menu,logo -->
            <nav class="main-nav">
                <div class="generi">
                    <ul class="link-menu">
                        <li><a href="#"><strong>Donna</strong> </a></li>
                        <li><a href="#"><strong>Uomo</strong></a></li>
                        <li><a href="#"><strong>Bambini</strong></a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="img/boolean-logo.png" alt="logo boolean" class="boolean">
                </div>
                <div class="icone"><i class="fa-regular fa-user"></i><i class="fa-regular fa-heart"></i><i class="fa-solid fa-bag-shopping"></i></div>
            </nav>
            <!-- /menu,logo -->
        </div>
    </header>
    <main>
        <!-- shop-->
        <div class="container big">
            <nav class="central-nav">
                <div class="modelli">
                    <div class="top-card"><img src="img/1.webp" alt="primo modello"></div>

                <div class="modelli">

                </div>

                <div class="modelli">
                    <div class="top-card"><img src="img/4.webp" alt="quarto modello"></div>
                    <div class="bot-card"></div>
                </div>

                <div class="modelli">
                    <div class="top-card"><img src="img/5.webp" alt="quinto modello"></div>
                    <div class="bot-card"></div>
                </div>

                <div class="modelli">
                    <div class="top-card"><img src="img/6.webp" alt="sesto modello"></div>
                    <div class="bot-card"></div>
                </div>
            </nav>
        </div>
        <!-- /shop-->
    </main>
    <footer>
        <!-- info sito -->
        <div class="container">
            <nav class="footer-nav">
                <div class="info">
                    <h3><strong>Boolean s.r.l.</strong></h3>
                    <ul class="link-menu">
                        <li><a href="#">Informazioni legali</a></li>
                        <li><a href="#">Informazioni sulla privacy</a></li>

                <div class="icone-foot">
                    <h3><strong>Trovaci anche su </strong></h3>

                        <li><a href="#"></a><i class="fa-brands fa-square-instagram"></i></li>
                        <li><a href="#"></a><i class="fa-brands fa-square-pinterest"></i></li>
                        <li><a href="#"></a><i class="fa-brands fa-square-youtube"></i></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- /info sito -->
